<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<title layout:fragment="title">Base template title</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/frameworks/bootstrap-3.3.6-dist/css/bootstrap.min.css}" />
		<!-- <link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/frameworks/bootstrap-3.3.5-dist/css/superhero.min.css}" /> -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/frameworks/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css}" />
		
		<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Montserrat:400,700' />
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/base.css}" />
	</head>
	<body>
		<section id="header">
			<div layout:fragment="header">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			    </div>
			
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Developers <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			          	<li><a th:href="@{/tracker/developer/}">All developers</a></li>
			            <li><a th:href="@{/tracker/developer/new/}">New developer</a></li>
			            <li role="separator" class="divider"></li>
			          </ul>
			        </li>
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Issues <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			          	<li><a th:href="@{/tracker/issue/}">All issues</a></li>
			            <li><a th:href="@{/tracker/issue/new}">New issues</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		</section>
		
		<section id="warnings">
			<div class="container">
				<div class="row">
					<div th:if="${errorMessage}">
						<div class="alert alert-danger alert-dismissible" role="alert"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><span th:text="${errorMessage}"></span></div>
					</div>
					<div th:if="${successMessage}">
						<div class="alert alert-success alert-dismissible fade in" role="alert"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><span th:text="${successMessage}"></span></div>
					</div>
				</div>
			</div>
		
		</section>
		
		<section id="content">
			<div layout:fragment="body">Body</div>
		</section>

		<section id="footer">
			<footer class="footer">
		      <div class="container">
		      	<div class="row">
					<div class="col-sm-9">
						<p>Issue tracker</p>
					</div>
		      	</div>
		      </div>
		    </footer>
		</section>
		<script th:src="@{/resources/frameworks/jquery/jquery-1.11.3.min.js}"></script>
		<script th:src="@{/resources/frameworks/bootstrap-3.3.6-dist/js/bootstrap.min.js}"></script>
		<script th:src="@{/resources/js/base.js}"></script>
	</body>
</html>
