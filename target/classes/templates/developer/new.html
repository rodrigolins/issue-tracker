<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="base/base">
	<head>
		<title>Add new developer</title>
	</head>
	<body>
		<div layout:fragment="body">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h1>Developer new</h1>
					</div>
				</div>
					<form class="form-horizontal" action="#" th:action="@{/tracker/developer/new}" th:object="${developer}" method="post">
						<div th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : form-group">
							<label th:for="name" class="col-sm-4 control-label">Name:</label>
							<div class="col-sm-4">
								<input class="form-control" type="text" th:field="*{name}"/>
								<span th:class="${#fields.hasErrors('name')} ? help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error message</span>
							</div>
							<div class="col-sm-4 hidden-xs"></div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-4">
								<button type="submit" class="btn btn-default">Create</button>
								<button type="reset" class="btn btn-default">Reset</button>
							</div>
							<div class="col-sm-4 hidden-xs"></div>
						</div>
					</form>
			</div>
			
		</div>
	</body>
</html>
