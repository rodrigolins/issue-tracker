<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="base/base">
	<head>
		<title>Add new Issue</title>
	</head>
	<body>
		<div layout:fragment="body">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h1>New issue</h1>
					</div>
				</div>
					<form class="form-horizontal" action="#" th:action="@{/tracker/issue/new}" th:object="${story}" method="post">
						<div th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : form-group">
							<label th:for="title" class="col-sm-4 control-label">Title:</label>
							<div class="col-sm-4">
								<input class="form-control" type="text" th:field="*{title}"/>
								<span th:class="${#fields.hasErrors('title')} ? help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error message</span>
							</div>
							<div class="col-sm-4 hidden-xs"></div>
						</div>
						<div th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : form-group">
							<label th:for="title" class="col-sm-4 control-label">Description:</label>
							<div class="col-sm-4">
								<textarea class="form-control" type="text" th:field="*{description}"></textarea>
								<span th:class="${#fields.hasErrors('description')} ? help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error message</span>
							</div>
							<div class="col-sm-4 hidden-xs"></div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-4">
								<button type="submit" class="btn btn-default">Create</button>
								<button type="reset" class="btn btn-default">Reset</button>
							</div>
							<div class="col-sm-4 hidden-xs"></div>
						</div>
					</form>
			</div>
		</div>
	</body>
</html>
